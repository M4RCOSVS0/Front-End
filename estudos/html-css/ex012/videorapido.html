<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeo Hospedado Localmente</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video id="meuVideo" width="560" height="315" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm"> 
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <label for="velocidade">Velocidade de Reprodução: </label>
    <select id="velocidade">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x (Normal)</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
    </select>

    <script>
        document.getElementById('velocidade').addEventListener('change', function() {
            var video = document.getElementById('meuVideo');
            video.playbackRate = this.value;
        });
    </script>
</body>
</html>
