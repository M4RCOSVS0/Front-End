<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--cria varias fontes para a sua img-->
        <source media="(max-width: 750px)" srcset="./imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto_m.png" type="image/png">
        <img src="./imagens/foto_g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG ogg é open source, wav e muito pesado use não boy-->

    <audio preload="metada" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique para fazer o download</a></p>
    </audio>

</body>
</html>
