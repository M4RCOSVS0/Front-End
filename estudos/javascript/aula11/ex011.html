<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Onde Vive?</h1>
    Qual seu país de origem? <input type="text" name="txtnacionalidade" id="txtnacionalidade">
    <input type="button" value="verificar" onclick="identificar()">
    <div id="res">

    </div>
    <script>
            function identificar(){
            var nacionalidade = window.document.querySelector('input#txtnacionalidade')
            var res = window.document.querySelector('div#res')
            var Iden = (nacionalidade.value)
            if (Iden == 'Brasil'){
                res.innerHTML = `<p>Você é <strong>Brasileiro!</strong></p>`
            }else{
                res.innerHTML = `<p>Você é <strong>Extrangeiro!</strong> nasceu no(a) <strong>${Iden}</strong></p>`}
            }
    </script>
</body>
</html>
